name: Build and Deploy Next.js app to Azure Web App - stripetest

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:            # ðŸ‘ˆ Add this block
  id-token: write       # allow GitHub Actions to issue ID tokens
  contents: read        # allow checkout

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js app
        run: npm run build

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # ðŸ‘ˆ also make sure deploy job has this
      contents: read
    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'stripetest'
          slot-name: 'Production'
          package: .
